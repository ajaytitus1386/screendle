name: Schedule Daily Puzzles

on:
  # Run on the 1st of every month at 00:00 UTC
  schedule:
    - cron: '0 0 1 * *'
  # Allow manual trigger with optional days override
  workflow_dispatch:
    inputs:
      days:
        description: 'Days to schedule ahead'
        required: false
        default: '60'

jobs:
  schedule:
    name: Generate and apply schedule
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate schedule SQL
        run: npx tsx scripts/schedule.ts --remote --days ${{ github.event.inputs.days || 60 }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Apply schedule to remote D1
        run: npx wrangler d1 execute screendle-db --remote --file=scripts/schedule.sql
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Upload schedule SQL as artifact
        uses: actions/upload-artifact@v4
        with:
          name: schedule-${{ github.run_id }}.sql
          path: scripts/schedule.sql
          retention-days: 90
